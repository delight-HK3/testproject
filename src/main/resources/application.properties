# 기본포트

# DB 세팅
# ID : root
# PW : comtrue
# DB종류 : MariaDB
# DB : toytest

server.port = 8099

# MariaDB 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console 

spring.jpa.hibernate.ddl-auto=none
spring.datasource.driverClassName=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# naver map v3 API
naver.api.clientID=
naver.api.secret=

# Google Map API
google.map.Key=

# kakao Map API
kakao.api.clientID=

# DATA key
data.api.key=

# Google Login KEY
spring.OAuth2.google.url=https://accounts.google.com/o/oauth2/v2/auth
spring.OAuth2.google.client-id=
spring.OAuth2.google.client-secret=
spring.OAuth2.google.callback-url=
spring.OAuth2.google.scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile
spring.OAuth2.google.token.url=https://oauth2.googleapis.com/token
spring.OAuth2.google.token.user=https://www.googleapis.com/userinfo/v2/me

# Naver Login KEY
spring.Oauth2.Naver.url=https://nid.naver.com/oauth2.0/authorize
spring.OAuth2.Naver.client-id=
spring.OAuth2.Naver.client-secret=
spring.OAuth2.Naver.callback-url=

# Kakao Login KEY
spring.Oauth2.Kakao.url=https://kauth.kakao.com/oauth/authorize
spring.Oauth2.Kakao.client-id=
spring.Oauth2.Kakao.client-secret=
spring.OAuth2.Kakao.scope=account_email profile_nickname profile_image
spring.Oauth2.Kakao.callback-url=


# 정적 리소스에 변화가 있을 때 바로 반영한다.
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.thymeleaf.cache=false

spring.freemarker.cache=false

# thymeleaf 참조 경로
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.enabled=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# thymeleaf에 대한 캐시를 남기지 않는다. cache=false 설정(운영시는 true)
spring.thymeleaf.cache=false

# templates 디렉토리에 파일이 있는지 없는지 체크, 없으면 에러를 발생시킨다.
spring.thymeleaf.check-template-location=true
